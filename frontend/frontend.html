<!DOCTYPE html>
<html>
<body>
  <h1>DevOps Demo App</h1>
  <p id="status">Loading...</p>

  <script>
    fetch("/api/health")
      .then(res => res.json())
      .then(data => {
        document.getElementById("status").innerText =
          "Backend status: " + data.status;
      })
      .catch(() => {
        document.getElementById("status").innerText =
          "Backend unreachable";
      });
  </script>
</body>
</html>
