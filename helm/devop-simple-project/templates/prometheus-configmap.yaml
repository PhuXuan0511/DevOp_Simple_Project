{{- if .Values.prometheus.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
data:
  prometheus.yml: |
{{ .Files.Get "prometheus.yml" | indent 4 }}

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-rules
data:
  prometheus.rules: |
{{ .Files.Get "prometheus.rules" | indent 4 }}
{{- end }}
